<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to your Prio AI account.">
    <title>Log In | Prio AI</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="/assets/auth.css">
</head>
<body>
    <main class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/assets/logo_white.png" alt="Prio AI" class="auth-logo">
                <h1>Welcome back</h1>
                <p>Sign in to your account</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="password">Password</button>
                <button class="auth-tab" data-tab="magic">Magic Link</button>
            </div>

            <!-- Password Login -->
            <form id="passwordForm" class="auth-form active">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
                </div>
                <div class="form-message error" id="passwordError"></div>
                <button type="submit" class="btn btn-primary btn-block btn-lg mt-4" id="passwordBtn">Log In</button>
            </form>

            <!-- Magic Link -->
            <form id="magicForm" class="auth-form">
                <div class="magic-info">
                    <strong>Passwordless login</strong>
                    <span>We'll send a sign-in link to your email.</span>
                </div>
                <div class="form-group">
                    <label for="magicEmail">Email</label>
                    <input type="email" id="magicEmail" name="email" required placeholder="you@example.com" autocomplete="email">
                </div>
                <div class="form-message error" id="magicError"></div>
                <div class="form-message success" id="magicSuccess"></div>
                <button type="submit" class="btn btn-primary btn-block btn-lg mt-4" id="magicBtn">Send Magic Link</button>
            </form>

            <div class="auth-divider"><span>or</span></div>

            <button class="btn-google" id="googleBtn">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/signup/">Sign up</a></p>
                <p><a href="/forgot-password/">Forgot your password?</a></p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
    // Theme
    var savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);

    // Supabase
    var SUPABASE_URL = "https://bflmikgoafdffezrfpgb.supabase.co";
    var SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJmbG1pa2dvYWZkZmZlenJmcGdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MzE2NTgsImV4cCI6MjA2MDQwNzY1OH0.UIyU0FJZS8JVpRYckfnUMG_z9qwEZJ4pdPLvLLN9fFM";
    var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Redirect if logged in
    supabase.auth.getSession().then(function(r) {
        if (r.data.session) window.location.href = '/';
    });

    // Tab switching
    document.querySelectorAll('.auth-tab').forEach(function(tab) {
        tab.addEventListener('click', function() {
            var id = this.dataset.tab;
            document.querySelectorAll('.auth-tab').forEach(function(t) { t.classList.remove('active'); });
            document.querySelectorAll('.auth-form').forEach(function(f) { f.classList.remove('active'); });
            this.classList.add('active');
            document.getElementById(id === 'password' ? 'passwordForm' : 'magicForm').classList.add('active');
        });
    });

    // Password login
    document.getElementById('passwordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        var btn = document.getElementById('passwordBtn');
        var err = document.getElementById('passwordError');
        err.textContent = '';
        btn.disabled = true;
        btn.textContent = 'Signing in...';

        try {
            var r = await supabase.auth.signInWithPassword({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            });
            if (r.error) throw r.error;
            window.location.href = '/';
        } catch (ex) {
            err.textContent = ex.message || 'Login failed';
            btn.disabled = false;
            btn.textContent = 'Log In';
        }
    });

    // Magic link
    document.getElementById('magicForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        var btn = document.getElementById('magicBtn');
        var err = document.getElementById('magicError');
        var suc = document.getElementById('magicSuccess');
        err.textContent = '';
        suc.textContent = '';
        btn.disabled = true;
        btn.textContent = 'Sending...';

        try {
            var r = await supabase.auth.signInWithOtp({
                email: document.getElementById('magicEmail').value,
                options: { emailRedirectTo: window.location.origin + '/' }
            });
            if (r.error) throw r.error;
            suc.textContent = 'Check your email for the sign-in link';
            btn.textContent = 'Sent!';
        } catch (ex) {
            err.textContent = ex.message || 'Failed to send link';
            btn.disabled = false;
            btn.textContent = 'Send Magic Link';
        }
    });

    // Google OAuth
    document.getElementById('googleBtn').addEventListener('click', function() {
        supabase.auth.signInWithOAuth({
            provider: 'google',
            options: { redirectTo: window.location.origin + '/' }
        });
    });
    </script>
</body>
</html>
